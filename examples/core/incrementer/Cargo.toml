[package]
name = "incrementer"
version = "0.1.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"

[dependencies]
ink_core = { path = "../../../core" }
ink_types_node_runtime = { git = "https://github.com/paritytech/ink-types-node-runtime" }
parity-codec = { version = "3.2", default-features = false, features = ["derive"] }

[lib]
name = "incrementer"
crate-type = ["cdylib"]

[features]
default = []
test-env = [
    "ink_core/test-env",
    "ink_types_node_runtime/test-env",
]

[profile.release]
panic = "abort"
lto = true
opt-level = "z"
debug = false
