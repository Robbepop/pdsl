[package]
name = "subpeep"
version = "0.1.0"
authors = ["Robin Freyler <robin@parity.io>", "Parity Technologies <admin@parity.io>"]
edition = "2018"

[dependencies]
ink_core = { path = "../../../core" }
parity-codec = { version = "3.2", default-features = false, features = ["derive", "full"] }

[lib]
name = "subpeep"
crate-type = ["cdylib"]

[features]
default = []
test-env = ["ink_core/test-env"]

[profile.release]
panic = "abort"
lto = true
opt-level = "z"
